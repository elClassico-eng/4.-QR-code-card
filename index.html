<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="QR code Frontend Mentor" />
        <title>QR-code</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="/favicon-32x32.png" sizes="any" />
        <link rel="manifest" href="/manifest.webmanifest" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <article
                class="card"
                itemscope
                itemtype="https://schema.org/WebSite"
                aria-labelledby="qr-header"
            >
                <figure>
                    <img
                        class="card__image"
                        src="./image-qr-code.png"
                        alt="QR-code linking to Frontend Mentor"
                        itemprop="image"
                    />
                </figure>
                <hgroup class="card__body">
                    <h1
                        class="card__header"
                        itemprop="headline"
                        itemprop="description"
                    >
                        Improve your front-end skills by buildings projects
                    </h1>
                    <p class="card__description">
                        Scan QR code to visit Frontend Mentor and take your
                        coding skills to next level
                    </p>
                </hgroup>
            </article>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    rel="noopener noreferrer"
                    itemprop="creator"
                    >Frontend Mentor</a
                >
                Coded by
                <a
                    href="https://www.frontendmentor.io/profile/elClassico-eng"
                    target="_blank"
                    rel="noopener noreferrer"
                    itemprop="author"
                    >Danya</a
                >
            </div>
        </footer>
    </body>
</html>
